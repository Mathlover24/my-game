<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Assassin - Host</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Senior Assassin - Host</h1>

    <!-- Start New Game -->
    <div>
        <button onclick="startNewGame()">Start New Game</button>
        <p id="game-code-display">Game Code: </p>
        <p id="host-password-display">Password: </p>
    </div>

    <!-- Resume Game -->
    <div>
        <h2>Resume Game</h2>
        <input type="text" id="resume-game-code" placeholder="Enter Game Code" />
        <input type="password" id="host-game-password" placeholder="Enter Game Password" />
        <button onclick="resumeGame()">Resume</button>
        <p id="resume-status" style="color: red; margin-top: 10px;"></p>
    </div>

    <!-- Player List -->
    <h3>Players:</h3>
    <div id="player-list"></div>

    <script src="script1.js"></script>
    <script type="module" src="host1.js"></script>
</body>
</html>
